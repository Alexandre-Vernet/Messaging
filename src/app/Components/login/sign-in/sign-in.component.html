<div class="nk-app-root">
    <!-- main @s -->
    <div class="nk-main ">
        <!-- wrap @s -->
        <div class="nk-wrap nk-wrap-nosidebar">
            <!-- content @s -->
            <div class="nk-content ">
                <div class="nk-block nk-block-middle nk-auth-body  wide-xs">
                    <div class="brand-logo pb-4 text-center">
                        <img alt="logo" class="logo-img logo-img-lg" src="../../../../favicon.ico">
                    </div>
                    <div class="card card-bordered">
                        <div class="card-inner card-inner-lg">
                            <div class="nk-block-head">
                                <div class="nk-block-head-content">
                                    <h4 class="nk-block-title">Sign-In</h4>
                                    <div class="nk-block-des">
                                        <p>Login with your account</p>
                                    </div>
                                </div>
                            </div>
                            <form (ngSubmit)="form.valid && signIn()" [formGroup]="form">
                                <!-- Email -->
                                <div class="form-group">
                                    <label class="form-label" for="email">Email</label>
                                    <input
                                            [ngClass]="{'is-invalid': form.get('email')?.touched && form.get('email')?.invalid || firebaseError !== ''}"
                                            class="form-control form-control-lg"
                                            formControlName="email"
                                            id="email" placeholder="bob.razowski@gmail.com"
                                            type="text">

                                    <div
                                            *ngIf="form.get('email')?.touched && form.get('email')?.invalid || firebaseError !== ''"
                                            class="invalid-feedback">
                                        <div *ngIf="form.get('email')?.errors?.required">
                                            Email is required
                                        </div>
                                        <div *ngIf="form.get('email')?.errors?.email">
                                            Email address is badly formatted
                                        </div>
                                        <div *ngIf="firebaseError !== ''">
                                            {{firebaseError}}
                                        </div>
                                    </div>
                                </div>


                                <!-- Password -->
                                <div class="form-group">
                                    <div class="form-label-group">
                                        <label class="form-label" for="password">Password</label>
                                        <a class="link link-primary link-sm" data-target="#modalResetPassword"
                                           data-toggle="modal">Forgot password ?</a>
                                    </div>
                                    <div class="form-control-wrap">
                                        <a (click)="viewPassword()" class="form-icon form-icon-right passcode-switch">
                                            <em class="passcode-icon icon-show icon ni ni-eye"></em>
                                            <em class="passcode-icon icon-hide icon ni ni-eye-off"></em>
                                        </a>
                                        <input
                                                [ngClass]="{'is-invalid': form.get('password')?.touched && form.get('password')?.invalid}"
                                                [type]="_viewPassword ? 'text' : 'password'"
                                                class="form-control form-control-lg"
                                                formControlName="password"
                                                id="password"
                                                placeholder="bob123">


                                        <div *ngIf="form.get('password')?.touched && form.get('password')?.invalid"
                                             class="invalid-feedback">
                                            <div *ngIf="form.get('password')?.errors?.required">
                                                Password is required
                                            </div>
                                            <div *ngIf="form.get('password')?.errors?.minlength">
                                                Password should be at least 6 characters
                                            </div>
                                        </div>
                                    </div>
                                </div>


                                <div class="form-group">
                                    <button [disabled]="!form.valid" class="btn btn-lg btn-primary btn-block">Sign
                                        in
                                    </button>
                                </div>
                            </form>
                            <div class="form-note-s2 text-center pt-4"> New on our platform ? <a
                                    [routerLink]=" ['/sign-up'] ">Create an account</a>
                            </div>
                            <div class="text-center pt-4 pb-3">
                                <h6 class="overline-title overline-title-sap"><span>OR</span></h6>
                            </div>
                            <ul class="nav justify-center gx-8">
                                <li class="nav-item"><a (click)="googleSignUp()" class="nav-link icon"
                                                        href="#">Google</a></li>
                                <li class="nav-item"><a (click)="facebookSignUp()" class="nav-link icon"
                                                        href="#">Facebook</a></li>
                                <li class="nav-item"><a (click)="githubSignUp()" class="nav-link icon"
                                                        href="#">Github</a></li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
            <!-- wrap @e -->
        </div>
        <!-- content @e -->
    </div>
    <!-- main @e -->
</div>

<app-forgot-password></app-forgot-password>
