<div class="modal fade" id="modalResetPassword" tabindex="-1">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Reset password</h5>
                <a #modalResetPassword aria-label="Close" class="close" data-dismiss="modal" href="#">
                    <em class="icon ni ni-cross"></em>
                </a>
            </div>
            <div class="modal-body">
                <form (ngSubmit)="formReset.valid && resetPassword()" [formGroup]="formReset">
                    <div class="form-group">
                        <label class="form-label" for="emailForgotPassword">Email address</label>
                        <div class="form-control-wrap">
                            <input
                                    [ngClass]="{'is-invalid': formReset.get('emailReset')?.touched && formReset.get('emailReset')?.invalid}"
                                    class="form-control" formControlName="emailReset"
                                    id="emailForgotPassword"
                                    placeholder="bob.razowski@gmail.com"
                                    type="email">


                            <div *ngIf="formReset.get('emailReset')?.touched && formReset.get('emailReset')?.invalid"
                                 class="invalid-feedback">
                                <div *ngIf="formReset.get('emailReset')?.errors?.required">
                                    Email address is required
                                </div>
                                <div *ngIf="formReset.get('emailReset')?.errors?.email">
                                    Email address is badly formatted
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <button [disabled]="!formReset.valid" class="btn btn-lg btn-primary" data-bs-dismiss="modal"
                                type="submit">Send
                            link reset
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>


<!-- Modal success reset password -->
<div class="modal fade" id="modalSuccessResetPassword" tabindex="-1">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <a class="close" data-dismiss="modal" href="#"><em class="icon ni ni-cross"></em></a>
            <div class="modal-body modal-body-lg text-center">
                <div class="nk-modal">
                    <em class="nk-modal-icon icon icon-circle icon-circle-xxl ni ni-check bg-success"></em>
                    <h4 class="nk-modal-title">Success</h4>
                    <div class="nk-modal-text">
                        <div class="caption-text">E-mail has been sent to <strong> {{formReset.value['emailReset']}}
                        </strong>
                        </div>
                    </div>
                    <div class="nk-modal-action">
                        <a class="btn btn-lg btn-mw btn-primary" data-dismiss="modal" href="#">OK</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>


<!-- Modal fail to send email reset -->
<div class="modal fade" id="modalFailResetPassword" tabindex="-1">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-body modal-body-lg text-center">
                <div class="nk-modal">
                    <em class="nk-modal-icon icon icon-circle icon-circle-xxl ni ni-cross bg-danger"></em>
                    <h4 class="nk-modal-title">Failure</h4>
                    <div class="nk-modal-text">
                        <p class="lead">We are sorry, we were unable to process your reset password. Please try after
                            sometimes.</p>
                        <p class="text-soft"> {{firebaseError}} </p>

                    </div>
                    <div class="nk-modal-action mt-5">
                        <a class="btn btn-lg btn-mw btn-light" data-dismiss="modal" href="#">Return</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
