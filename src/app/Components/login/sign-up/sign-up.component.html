<div class="nk-app-root">
  <!-- main @s -->
  <div class="nk-main ">
    <!-- wrap @s -->
    <div class="nk-wrap nk-wrap-nosidebar">
      <!-- content @s -->
      <div class="nk-content ">
        <div class="nk-block nk-block-middle nk-auth-body wide-xs">
          <div class="brand-logo pb-4 text-center">
            <a href="html/index.html" class="logo-link">
              <img class="logo-img logo-img-lg" src="../../../../favicon.ico" alt="logo">
            </a>
          </div>
          <div class="card card-bordered">
            <div class="card-inner card-inner-lg">
              <div class="nk-block-head">
                <div class="nk-block-head-content">
                  <h4 class="nk-block-title">Sign-up</h4>
                  <div class="nk-block-des">
                    <p>Create new messaging account</p>
                  </div>
                </div>
              </div>
              <form action="html/pages/auths/auth-success-v2.html">
                <div class="form-group">
                  <label class="form-label" for="name">Email</label>
                  <input type="text" class="form-control form-control-lg" id="name"
                    placeholder="bob.razowski@gmail.com">
                </div>

                <div class="form-group">
                  <label class="form-label" for="password">Password</label>
                  <div class="form-control-wrap">
                    <a href="#" class="form-icon form-icon-right passcode-switch" data-target="password">
                      <em class="passcode-icon icon-show icon ni ni-eye"></em>
                      <em class="passcode-icon icon-hide icon ni ni-eye-off"></em>
                    </a>
                    <input type="password" class="form-control form-control-lg" id="password" placeholder="bob123">
                  </div>
                </div>
                <div class="form-group">
                  <label class="form-label" for="confirmPassword">Confirm password</label>
                  <input type="text" class="form-control form-control-lg" id="confirmPassword" placeholder="bob123">
                </div>
                <div class="form-group">
                  <div class="custom-control custom-control-xs custom-checkbox">
                    <input type="checkbox" class="custom-control-input" id="checkbox">
                    <label class="custom-control-label" for="checkbox">I agree to Dashlite <a href="#">Privacy
                        Policy</a> &amp; <a href="#"> Terms.</a></label>
                  </div>
                </div>
                <div class="form-group">
                  <button class="btn btn-lg btn-primary btn-block">Sign-up</button>
                </div>
              </form>
              <div class="form-note-s2 text-center pt-4"> Already have an account ? <a
                  [routerLink]=" ['/sign-in'] "><strong>Sign in instead</strong></a>
              </div>
              <div class="text-center pt-4 pb-3">
                <h6 class="overline-title overline-title-sap"><span>OR</span></h6>
              </div>
              <ul class="nav justify-center gx-8">
                <li class="nav-item"><a class="nav-link" href="#">Sign-up with Google</a></li>
              </ul>
            </div>
          </div>
        </div>
      </div>
      <!-- wrap @e -->
    </div>
    <!-- content @e -->
  </div>
  <!-- main @e -->
</div>
